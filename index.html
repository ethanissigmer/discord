<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord Server</title>
    
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Join Our Discord Server" />
    <meta property="og:description" content="Click to join our Discord community!" />
    <meta property="og:image" content="https://skyforgehosting.xyz/skyforge.png" />
    <meta property="og:url" content="https://discord.gg/VvwwC6ktUA" />
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;

            color: white;

            text-align: center;

        img {
            width: 100px; /* Adjust the size of the logo */
            height: 100px; /* Adjust the size of the logo */

</html>
